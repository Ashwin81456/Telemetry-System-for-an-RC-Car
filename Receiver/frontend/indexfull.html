 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Divs</title>
    <link rel="stylesheet" href="styles.css"> 
	 <!-- three.js cnd links   -->
	<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

	<script type="importmap">
		  {
			"imports": {
				"three": "https://unpkg.com/three/build/three.module.js",
				"three/addons/": "https://unpkg.com/three/examples/jsm/"
			}
		  }
		</script>
        <script src="socket.io/socket.io.js"></script>

</head>
<body>
    <div class="fullscreen">
        <div></div>
    </div>

    <div class="clickable-div"><iframe class="clickable-iframe" src="AHRS/ahrs.html" style="width:100%; height:100%"></iframe></div>
    <div class="clickable-div"><iframe class="clickable-iframe" src="Temperature/index.html" style="width:100% ;height:100%"></iframe></div>
    <div class="clickable-div"><iframe class="clickable-iframe" src="Velocity/velocity.html" style="width:100% ;height:100%"></iframe></div>   
     <div class="clickable-div" style="background-color: yellow;"><iframe class="clickable-iframe" src="Charge/charge.html" style="width:100% ;height:100%"></iframe></div>
    <div class="clickable-div" style="background-color: orange;">Camera</div>
    <div class="clickable-div" style="background-color: purple;"><iframe class="clickable-iframe" id="toggle" src="/Gps/gps.html" style="width:100% ;height:100%"></iframe></div>
    <button id="button">Click</button>
    <script>
        const fullscreenDiv = document.querySelector('.fullscreen');
        const clickableDivs = document.querySelectorAll('.clickable-div');

        clickableDivs.forEach(div => {
            div.addEventListener('dblclick', () => {
                const clone = div.cloneNode(true);
                fullscreenDiv.innerHTML = ''; // Clear the fullscreen div
                fullscreenDiv.appendChild(clone);
                fullscreenDiv.style.display = 'flex';
            });
        });


        // clickableDivs.forEach(iframe => {
        //     div.addEventListener('click', () => {
        //         const clone = iframe.cloneNode(true);
        //         fullscreenDiv.innerHTML = ''; // Clear the fullscreen div
        //         fullscreenDiv.appendChild(clone);
        //         fullscreenDiv.style.display = 'flex';
        //     });
        // });

        fullscreenDiv.addEventListener('dblclick', () => {
            fullscreenDiv.style.display = 'none';
        });

        var iframe = document.getElementById('toggle');
    var button = document.getElementById('button');

    button.addEventListener('click', function() {
      if (iframe.style.pointerEvents === 'none') {
        iframe.style.pointerEvents = 'all';
      } else {
        iframe.style.pointerEvents = 'none';
      }
    });

        // clickableDivs.forEach(div => {
        //     const clone = div.cloneNode(true);
        //     fullscreenDiv.appendChild(clone);
        // });
        // fullscreenDiv.style.display = 'flex';
    </script>
    	<script type = "module" src = "script.js"></script>
</body>
</html>
